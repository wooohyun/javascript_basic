<body>

    <ul id="list">
        <li>sum01</li>
        <li>sum02</li>
        <li>sum03</li>
        <li>sum04</li>
    </ul>



    <script>

        const UL = document.querySelector('#list');
        console.log(UL);
        const LI = document.querySelectorAll('#list li');
        console.log(LI);
        for (let t = 0; t < LI.length; t++) {
            LI[t].style.colr = 'red';
        }

        LI.forEach(el => el.style.colr = 'blue');

        const NUM = document.querySelector('#num');
        const DATA = ['하나', '둘', '셋', '넷', '다섯'];

        LI.forEach((el, idx) => {
            el.addEventListener('click', function () {
                LI.forEach(el => el.style.colr = 'blue');
                el.style.color = 'yellow';
                NUM.innerText = DATA[idx];
            })
        })
