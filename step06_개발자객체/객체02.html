<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>객체02 - 스프레드 연산자</title>
</head>

<body>

    <script>

        //1.스프레드 연산자는 그냥 늘여 놓는 거다.

        const 동물 = {
            leg: 4,
            type: 'animal',
        }
        const 소 = {
            ...동물,
            sound: '음메'
        }

        const 말 = {
            ...동물,
            sound: '히이잉'
        }

        const 개 = {
            ...동물,
            sound: '멍멍'
        }
        console.log(소, 말, 개)
    </script>

</body>
