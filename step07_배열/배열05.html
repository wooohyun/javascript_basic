<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 05</title>
</head>

<body>

    <ul id="UL"></ul>



    <script>

        const DATA = [
            { id: 1, content: "나는 메로나.", date: "2022년 7월 21일" },
            { id: 2, content: "나는 바밤바.", date: "2022년 7월 21일" },
            { id: 3, content: "나는 월드콘.", date: "2022년 7월 21일" },
            { id: 4, content: "나는 메가톤.", date: "2022년 7월 21일" },
            { id: 5, content: "나는 비비빅.", date: "2022년 7월 21일" },
        ]

        // const A = DATA.map(data => { return '<li>' + data.id + '</li>' });

        // const RESULT = DATA.map(el => `<li>${el.content}</li>`).join('');
        // console.log(RESULT);
        // document.querySelector('#UL').innerHTML = RESULT;
        const RESULT = DATA.filter(el => el.id !== 3);
        const NEWLIST = RESULT.map(data => `<li>${data.content} <small>${data.date}</small></li>`).join('');
        UL.innerHTML = NEWLIST;


    </script>
</body>
