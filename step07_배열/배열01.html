<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 01</title>
</head>

<body>
    <h1>배열 공부하기</h1>
    <script>
        // 1. 배열을 선언하는 옛날 방법
        const 그냥배열 = new Array();
        그냥배열[1] = 1;
        그냥배열.push('무조건 맨뒤'); //배열의 마지막 요소로 추가
        그냥배열.unshift('무조건 맨앞'); // 배열의 처음 요소로 추가
        그냥배열.shift(); // 첫번째 배열을 삭제
        그냥배열.pop(); // 마지막 배열을 삭제

        console.log(그냥배열);
        console.log(그냥배열[3]);

        // 2. 배열을 만드는 요즘방법
        const 배열 = [];
        배열[0] = 1;
        console.log(배열);


    </script>
</body>

</html>
