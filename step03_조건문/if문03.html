<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문03 - if문03</title>
</head>

<body>
    <script>
        let 성적 = 70;

        if (성적 >= 60) {
            if (성적 > 80) {
                console.log('고득점');
            } else {
                console.log('합격');
            }
        } else {
            console.log('ㄱㄱ')
        }

    </script>
</body>

</html>
