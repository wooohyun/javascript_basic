<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문01 - if문01</title>
</head>

<body>
    <div id="txt"></div>
    <script>

        let age = 20;
        // if 만약에 ()이 참으로 판별되면 {} 블록을 실행하라.

        if (age > 9) {
            console.log('상남자들만 오세요')
        }
        // 논리연산자를 사용한 조건부 실행.
        age > 9 && console.log('상남자들만 오세요');


        if (age > 9) {
            console.log('상남자들만 오세요')
        } else {
            console.log('ㅎㅇ')
        }
        // 삼항연산자를 이용한 조건부 실행.
        age > 9 ? console.log('상남자들만 오세요') : console.log('ㅎㅇ');

        // txt.innerText = '살상남자 특)' + age + ' 이미죽고없음'
        // txt.innerText = age + '살상남자 특) 이미죽고없음'
        // txt.innerText = '뭐요';
        txt.innerText = `나는 ${age} 살 상남자 오늘만 산다. `;

    </script>
</body>

</html>
